{% if post.blog == true %}
    <div class="item {% if post.star %}star{% endif %}">
        <a class="url" href="{{ site.url }}{{ post.url }}">
            <aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
            <h3 class="title">
                {% if post.emoji %}
                    <img class="emoji" src="/assets/icons/{{ post.emoji }}.png" height="20" width="20" align="absmiddle">
                {% endif %}
                {{ post.title }}
            </h3>
        </a>
        <p>{{ post.excerpt }}</p>
    </div>
{% endif %}
